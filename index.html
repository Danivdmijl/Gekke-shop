<!DOCTYPE html>
<html>
  <head>
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Webshop</h1>
    </header>
    <main>
      <section id="products">
        <h2>Products</h2>
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Zenitsu DLC</h3>
          <p>$9.99,-</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Hudson</h3>
          <p>$2000,-</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product3.webp" alt="Product 3">
          <h3>Mitsuri Poster</h3>
          <p>$29.99,-</p>
          <button>Add to Cart</button>
        </div>
      </section>
      <aside id="cart">
        <h2>Shopping Cart</h2>
        <ul>
          <li><span>Product 1</span><span>$9.99</span><button>Remove</button></li>
          <li><span>Product 2</span><span>$19.99</span><button>Remove</button></li>
        </ul>
        <p>Total: $29.98</p>
        <button>Checkout</button>
      </aside>
    </main>
    <footer>
      <p>&copy; 2023 Webshop</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
